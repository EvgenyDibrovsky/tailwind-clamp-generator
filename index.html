<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clamp() Generator for Tailwind & Native CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Clamp() Generator for Tailwind & Native CSS</h1>

        <div class="form-group">
            <label>Output format:</label>
            <div class="radio-group">
                <label><input type="radio" name="format" value="tailwind" checked /> Tailwind CSS</label>
                <label><input type="radio" name="format" value="native" /> Native CSS</label>
            </div>
        </div>

        <div class="form-group">
            <label>Input unit:</label>
            <div class="radio-group">
                <label><input type="radio" name="inputUnit" value="px" checked /> px</label>
                <label><input type="radio" name="inputUnit" value="rem" /> rem</label>
            </div>
        </div>

        <div class="form-group">
            <label for="minSize">Minimum text size (mobile):</label>
            <input type="number" id="minSize" placeholder="e.g. 14 or 0.875" />
        </div>

        <div class="form-group">
            <label for="maxSize">Maximum text size (desktop):</label>
            <input type="number" id="maxSize" placeholder="e.g. 22 or 1.375" />
        </div>

        <div class="form-group">
            <label for="minWidth">Minimum screen width (px):</label>
            <input type="number" id="minWidth" value="320" />
        </div>

        <div class="form-group">
            <label for="maxWidth">Maximum screen width (px):</label>
            <input type="number" id="maxWidth" value="1920" />
        </div>

        <div class="form-group" id="outputUnitGroup">
            <label>Output unit:</label>
            <div class="radio-group">
                <label><input type="radio" name="outputUnit" value="px" checked /> px</label>
                <label><input type="radio" name="outputUnit" value="rem" /> rem</label>
            </div>
        </div>

        <div class="form-group">
            <label><input type="checkbox" id="rounding" /> Enable rounding for smoother values</label>
        </div>

        <code id="result"></code>
    </div>
    <div class="toast" id="toast">Code copied to clipboard!</div>

    <div class="made-by">
        <p>Made by <a href="https://github.com/EvgenyDibrovsky" target="_blank">Evgeny Dibrovsky</a></p>
    </div>
</body>

</html>
