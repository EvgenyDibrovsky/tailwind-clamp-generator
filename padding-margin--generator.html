<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding & Margin Generator for Tailwind & Native CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <script src="js/padding-margin-generator.js" defer></script>
</head>


<body>
    <header>
        <div class="nav-menu-pages">
            <a class="nav-menu-pages-item" href="index.html">Home</a>
            <a class="nav-menu-pages-item" href="unit-сonverter.html">Unit Converter</a>
            <a class="nav-menu-pages-item" href="clamp-generator.html">Clamp Generator - font</a>
            <a class="nav-menu-pages-item" href="padding-margin--generator.html">Padding & Margin Generator</a>
            <a class="nav-menu-pages-item" href="html-icons.html">Html Icons</a>
        </div>
    </header>
      <section>
       <div class="container">
        <h1>Padding & Margin Generator</h1>

        <div class="form-group">
            <label>Формат вывода:</label>
            <div class="radio-group">
                <label><input type="radio" name="format" value="tailwind" checked /> Tailwind CSS</label>
                <label><input type="radio" name="format" value="native" /> Нативный CSS</label>
            </div>
        </div>

        <div class="form-group">
            <label>Единица ввода:</label>
            <div class="radio-group">
                <label><input type="radio" name="inputUnit" value="px" checked /> px</label>
                <label><input type="radio" name="inputUnit" value="rem" /> rem</label>
            </div>
        </div>

        <div class="form-group">
            <label>Тип отступа:</label>
            <div class="radio-group">
                <label><input type="radio" name="spacingType" value="padding" checked /> padding</label>
                <label><input type="radio" name="spacingType" value="margin" /> margin</label>
            </div>
        </div>

        <div class="form-group padding-fields" style="display: none;">
            <label for="minPadding">Минимальный padding (мобильные):</label>
            <input type="number" class="clamp-input" data-field="minPadding" placeholder="например: 8 или 0.5" />
        </div>

        <div class="form-group padding-fields" style="display: none;">
            <label for="maxPadding">Максимальный padding (десктоп):</label>
            <input type="number" class="clamp-input" data-field="maxPadding" placeholder="например: 32 или 2" />
        </div>

        

        <div class="form-group margin-fields" style="display: none;">
            <label for="minMargin">Минимальный margin (мобильные):</label>
            <input type="number" class="clamp-input" data-field="minMargin" placeholder="например: 16 или 1" />
        </div>

        <div class="form-group margin-fields" style="display: none;">
            <label for="maxMargin">Максимальный margin (десктоп):</label>
            <input type="number" class="clamp-input" data-field="maxMargin" placeholder="например: 64 или 4" />
        </div>

        

        <div class="form-group">
            <label for="minWidth">Минимальная ширина экрана (px):</label>
            <input type="number" class="clamp-input" data-field="minWidth" value="320" />
        </div>

        <div class="form-group">
            <label for="maxWidth">Максимальная ширина экрана (px):</label>
            <input type="number" class="clamp-input" data-field="maxWidth" value="1920" />
        </div>

        <div class="form-group output-unit-group">
            <label>Единица вывода:</label>
            <div class="radio-group">
                <label><input type="radio" name="outputUnit" value="px" checked /> px</label>
                <label><input type="radio" name="outputUnit" value="rem" /> rem</label>
            </div>
        </div>

        <div class="form-group">
            <label><input type="checkbox" class="rounding-checkbox" /> Включить округление для более плавных значений</label>
        </div>

        <code class="clamp-result"></code>
       </div>
        <div class="toast" id="toast">Код скопирован в буфер обмена!</div>

    
    </section>
    <div class="made-by">
        <p>Made by <a href="https://github.com/EvgenyDibrovsky" target="_blank">Evgeny Dibrovsky</a></p>
    </div>
</body>

</html>
